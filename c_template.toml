[device_header]
top = '''
/**
* @file
* @version ${device.version}
* @brief Register access structs for ${device.vendor} ${device.name}
*
* ${device.description}
*
* @note This file is autogenerated using register-code-gen
*/

#ifndef ${device.name}_H_
#define ${device.name}_H_

#ifdef __cplusplus
extern "C" {{
#endif

'''

[peripheral]
declaration = '''
extern  volatile * {peripheral.name};
'''
definition = '''
{peripheral.name.upper()}_peripheral_registers_t volatile * {peripheral.name.upper()} = (void *) (0x{peripheral.base_address:08X}UL);
'''
include = '''
#include "${device.name.lower()}\${peripheral.name.lower()}.h"
'''
type = '${peripheral.name.upper()}_peripheral_registers_t'
